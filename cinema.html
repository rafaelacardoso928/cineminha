<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema - Duração do Filme</title>
    <!-- Font Awesome para os ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cabin&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4; 
            color: #333; 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            color: #eb0606; 
            margin-top: 20px;
            font-family: 'Cabin', sans-serif; 
        }

        
        label {
            font-size: 1.2em;
            margin-right: 10px;
            font-family: 'Roboto', sans-serif;
            color: #555; 
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 2px solid #f50000; 
            border-radius: 5px;
            background-color: #fff; 
            color: #333; 
            font-family: 'Roboto', sans-serif;
        }

        button {
            padding: 10px 20px;
            background-color: #f80707; 
            border: none;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            background-color: #ec0303; 
        }

        h2 {
            margin-top: 30px;
            color: #f00202; 
            font-family: 'Roboto', sans-serif;
        }

        pre {
            background-color: #f9f9f9; 
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            margin-top: 20px;
            color: #333; 
            border: 2px solid #ddd; 
        }

        .icons {
            margin-top: 30px;
            font-size: 2em;
            color: #f30000; 
        }

        .icons i {
            margin: 0 15px;
            cursor: pointer;
        }

    </style>

    <script>
        function converterDuracao() {
            const titulo = document.getElementById('titulo').value;
            const duracaoMinutos = parseInt(document.getElementById('duracao').value);

            const horas = Math.floor(duracaoMinutos / 60);
            const minutos = duracaoMinutos % 60;

            const resultado = `Título do filme: ${titulo}\nDuração: ${horas} horas e ${minutos} minutos`;
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</head>
<body>

    <h1><i class="fas fa-film"></i> Cadastro de Filme <i class="fas fa-video"></i></h1>

    <label for="titulo"><i class="fas fa-tag"></i> Título do Filme:</label>
    <input type="text" id="titulo" placeholder="Digite o título do filme"><br><br>

    <label for="duracao"><i class="fas fa-clock"></i> Duração do Filme (em minutos):</label>
    <input type="number" id="duracao" placeholder="Digite a duração em minutos"><br><br>

    <button onclick="converterDuracao()">Mostrar Duração</button>

    <h2><i class="fas fa-clipboard-list"></i> Resultado:</h2>
    <pre id="resultado"></pre>

    <div class="icons">
        <i class="fas fa-clapperboard" title="Claquete"></i>
        <i class="fas fa-film" title="Filme"></i>
        <i class="fas fa-video" title="Vídeo"></i>
        <i class="fas fa-projector" title="Projetor"></i>
        <i class="fas fa-reel" title="Rolo de Filme"></i>
    </div>

</body>
</html>
